<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User, Roles, Permissions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar for navigation -->
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick="showSection('users')">Manage Users</a></li>
                <li><a href="#" onclick="showSection('roles')">Manage Roles</a></li>
                <li><a href="#" onclick="showSection('permissions')">Permissions</a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <div id="users" class="section">
                <h2>User Management</h2>
                <button onclick="openUserForm()">Add User</button>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="roles" class="section">
                <h2>Role Management</h2>
                <button onclick="openRoleForm()">Add Role</button>
                <table id="roles-table">
                    <thead>
                        <tr>
                            <th>Role Name</th>
                            <th>Permissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="permissions" class="section">
                <h2>Manage Permissions</h2>
                <form id="permissions-form">
                    <label for="role">Select Role</label>
                    <select id="role" onchange="loadPermissions()">
                        <option value="">Select a role</option>
                    </select>
                    <div id="permissions-list"></div>
                </form>
            </div>
        </div>

        <!-- User and Role Form Modals -->
        <div id="user-form-modal" class="modal">
            <form id="user-form">
                <h3 id="form-title">Add User</h3>
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="status">Status</label>
                <select id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <label for="role">Role</label>
                <select id="role">
                    <option value="">Select Role</option>
                </select>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>

        <div id="role-form-modal" class="modal">
            <form id="role-form">
                <h3 id="role-form-title">Add Role</h3>
                <label for="role-name">Role Name</label>
                <input type="text" id="role-name" required>
                <label for="permissions">Permissions</label>
                <input type="text" id="permissions" placeholder="Comma separated" required>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
